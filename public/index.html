<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Tweets to Google Sheet</title>
</head>
<body>
    <h1>This application reads  108 tweets from the file shared makes a table format and add a sheet in digiMahanth sheet</h1> <h1>upload Tweets</h1>
    <h2>Select a file which as todays tweet. ex:  <a href="https://tweettable.onrender.com/tweet.txt">tweets.txt</a></h2>
    <a 
    href="https://docs.google.com/spreadsheets/d/1vP5u0XYnbI5tcAIkmrr3PG4MeZ5bl-xdIIp-S62tD7Y/edit?gid=1251501015#gid=1251501015"/>
    <h2>digiMahanth sheet</h2> 
    </a>
</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" id="file" required />
        <button type="submit">Upload</button>
    </form>

    <h3 id="status"></h3>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const statusElement = document.getElementById('status');
            statusElement.textContent = 'Processing file...';

            const formData = new FormData();
            formData.append('file', document.getElementById('file').files[0]);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();
                if (result.success) {
                    statusElement.textContent = 'File uploaded and processed successfully!';
                } else {
                    statusElement.textContent = `Error: ${result.message}`;
                }
            } catch (error) {
                statusElement.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
